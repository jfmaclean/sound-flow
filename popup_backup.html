<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 357px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }


    </style>
    <script src="jquery-2.0.3.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="playing_container">
    <div id="tab_0" draggable="true" class="mini-player"> example0</div>
    </div> 
    <div id="paused_container"> 
      <div id="tab_1" draggable="true" class="mini-player"> example1</div>
      <div id="tab_2" draggable="true" class="mini-player"> example2</div>
      <div id="tab_3" draggable="true" class="mini-player"> example3</div>  
    </div>
  </body>
</html>
